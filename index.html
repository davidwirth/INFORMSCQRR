<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      @import url('css/jquery.mobile-1.4.2.min.css');
      @import url('css/jquery.mobile.theme-1.4.2.min.css');
      @import url('css/style.css');
    </style>
    <script src="phonegap.js"></script>
    <script src="barcodescanner.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
  <audio src="audio/ding.mp3" id="ding"></audio>
  <audio src="audio/buzzer.mp3" id="buzzer"></audio>
    <div data-role="page" id="main_page">
      <div data-role="header" data-theme="b">
        INFORMS Event QR Scanner
        <a href="index.html" data-icon="home" data-iconpos="left" class="ui-btn-left"></a>
        <a href="index.html#options_page" data-icon="gear" data-iconpos="right" class="ui-btn-right"></a>
      </div>
      <div data-role="content">
        <h2>Event: </h2>
        <button class="item_menu" id="NETWORK_LUNCHEON" data-theme="a">Network Luncheon</button>
        <div id="event_items"></div>
      </div>
      <div data-role="footer" data-position="fixed" data-theme="b">
        INFORMS
      </div>
    </div><!-- page -->
    
    <div data-role="page" id="scanner_page">
      <div data-role="header" data-theme="b">
        INFORMS Event QR Scanner
        <a href="index.html" data-icon="home" data-iconpos="left" class="ui-btn-left"></a>
        <a href="index.html#options_page" data-icon="gear" data-iconpos="right" class="ui-btn-right"></a>
      </div>
      <div data-role="content">
        <h2>Scanning for: Network Luncheon</h2>
        <button id="scan_button"></button>
        <div data-role="popup" id="popupResult" data-theme="a" data-overlay-theme="a" class="popup ui-content" data-transition="pop">
          <img id="imgYes" src="images/icons-png/yes.png" />
          <img id="imgNo" src="images/icons-png/no.png" />
        </div>
      </div>
      <div data-role="footer" data-position="fixed" data-theme="b">
        INFORMS
      </div>
    </div><!-- page -->
    
    <div data-role="page" id="options_page" data-theme="d">
      <div data-role="header" data-theme="b">
        INFORMS Event QR Scanner
        <a href="index.html" data-icon="home" data-iconpos="left" class="ui-btn-left"></a>
        <a href="index.html#options_page" data-icon="gear" data-iconpos="right" class="ui-btn-right"></a>
      </div>
      <div data-role="content" data-theme="b">
        <h2>Options</h2>
        <div class="ui-grid-a">
          <div class="ui-block-a">Auto-close scanner result popup</div>
          <div class="ui-block-b"><input type="checkbox" id="option_autoclose" /></div>
          <div class="ui-block-a">Auto-close delay (sec)</div>
          <div class="ui-block-b"><input type="number" value="2" min="0" max="5" class="input_number" /></div>
          <div class="ui-block-a">Re-initialize database</div>
          <div class="ui-block-b"><button id="reinitdb_button">Re-initialize</button></div>
        </div>
        <button data-icon="back" id="back_button" data-theme="a">Back</button>
      </div>
      <div data-role="footer" data-position="fixed" data-theme="b">
        INFORMS
      </div>
    </div><!-- page -->
  </body>
</html>
